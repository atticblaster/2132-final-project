<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>COMP 2132 || Dice Game</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="css/styles.css">
    <script src="scripts/script.js" defer></script>
</head>
<body>
  <div id="wrapper">
    <header>
        <h1>COMP 2132 DICE GAME</h1>
    </header>  
    <main>
        <section>
            <div class="container">
                <div class="player-side">
                    <div class="player-select">
                        <p class="start-select"><strong>Select Player 1</strong></p>
                        <a href="images/slardar.jpg" id="slardar-a"><img src="images/slardar.jpg" id="slardar-one" class="thumbs" alt="slardar a naga warrior"></a>
                        <a href="images/timbersaw.jpg" id="timbersaw-a"><img src="images/timbersaw.jpg" id="timbersaw-one" class="thumbs" alt="timbersaw hero"></a>
                        <a href="images/abaddon.jpg" id="abaddon-a"><img src="images/abaddon.jpg" id="abaddon-one" class="thumbs" alt="abaddon horse warrior"></a>
                    </div>
                    <div class="player-game">

                    </div>
                </div>
                <div class="midway-line">
                    <button class="play-button">Roll Dice</button>
                </div>
                <div class="opponent-side">    
                    <div class="opponent-game">
                        
                    </div>
                    <div class="opponent-select">
                        <p class="start-select"><strong>Select<br>Opponent</strong></p>
                        <a href="images/queenofpain.jpg" id="queen-of-pain-a"><img src="images/queenofpain.jpg" id="queen-of-pain-one" class="thumbs" alt="a demon queen"></a>
                        <a href="images/earthshaker.webp" id="earthshaker-a"><img src="images/earthshaker.webp" id="earthshaker-one" class="thumbs" alt="earthshaker cow person"></a>
                        <a href="images/tidehunter.jpg" id="tidehunter-a"><img src="images/tidehunter.jpg" id="tidehunter-one" class="thumbs" alt="tidehunter frog brute"></a>
                    </div>
                </div>
            
            </div>
        </section>
    </main>
    <aside>
        <div class="winner">

        </div>
    </aside>
    <footer>
        <small>1640 Reptile Rowe</small><br>
        <small>Mensch Trench Base</small><br>
        <small>Near Australia</small>
    </footer>
    </div>
</body>
</html>
